<div id="dashboard-analytics" class="page-layout blank">
    <div class="content">
        <!-- Select a COI dropdown -->
    <hr />
    <mat-card>
        <div class="fuse-widget-front">
            <div
                class="pl-16 pr-8 py-16 h-52"
                fxLayout="row"
                fxLayoutAlign="space-between center"
            >
                <mat-form-field>
                    <mat-label>Select a COI</mat-label>
                    <mat-select
                        #coi
                        [value]="selectedCoi"
                        (selectionChange)="onCoiSelection($event)"
                    >
                        <mat-option
                            *ngFor="let coi of cois"
                            [value]="coi.value"
                        >
                            {{ coi.viewValue }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </mat-card>
    <br><br><br><br>
        <div class="left mr-lg-32 mt-100">
            <div class="pb-24 font-size-18 font-weight-300">
                Word Frequency
            </div>

            <div
                fxLayout="column"
                fxLayoutAlign="start"
                fxLayout.gt-sm="row"
                fxLayoutAlign.gt-sm="start start"
            >
                <!-- Widget 2 -->
                <div class="widget" fxFlex="100" fxFlex.gt-sm="33">
                    <div

                        [ngClass.gt-sm]="'mb-0 mr-32'"
                    >
                        <div

                            fxLayoutAlign="start end"
                        >
                            <div class="pr-16">
                                <div class="h3 secondary-text">Word</div>
                                <div
                                    class="font-size-54 font-weight-300 line-height-1 mt-8"
                                >
                                    {{ widgets.widget2.conversion.value }}
                                </div>
