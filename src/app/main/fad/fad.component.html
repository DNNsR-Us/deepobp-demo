<div class="page-layout simple tabbed">
    <!-- HEADER -->
    <div class="header accent p-24">
        <h2>Functional Area Dictionary</h2>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">
        <mat-tab-group dynamicHeight="true">
            <mat-tab label="Tab 1">
                <div class="p-24">
                    <h2>COI: {{ coi | uppercase }}</h2>
                    <mat-tree
                        [dataSource]="dataSource"
                        [treeControl]="treeControl"
                    >
                        <mat-tree-node
                            *matTreeNodeDef="let node"
                            matTreeNodeToggle
                            matTreeNodePadding
                        >
                            <button mat-icon-button disabled></button>
                            <mat-checkbox
                                class="checklist-leaf-node"
                                [checked]="checklistSelection.isSelected(node)"
                                (change)="todoLeafItemSelectionToggle(node)"
                                >{{ node.item }}</mat-checkbox
                            >
                        </mat-tree-node>

                        <mat-tree-node
                            *matTreeNodeDef="let node; when: hasNoContent"
                            matTreeNodePadding
                        >
                            <button mat-icon-button disabled></button>
                            <mat-form-field>
                                <mat-label>New item...</mat-label>
                                <input
                                    matInput
                                    #itemValue
                                    placeholder="Ex. Lettuce"
                                />
                            </mat-form-field>
                            <button
                                mat-button
                                (click)="saveNode(node, itemValue.value)"
                            >
                                Save
                            </button>
                        </mat-tree-node>

                        <mat-tree-node
                            *matTreeNodeDef="let node; when: hasChild"
                            matTreeNodePadding
                        >
                            <button
                                mat-icon-button
                                matTreeNodeToggle
                                [attr.aria-label]="'toggle ' + node.filename"
                            >
                                <mat-icon class="mat-icon-rtl-mirror">
                                    {{
                                        treeControl.isExpanded(node)
                                            ? "expand_more"
                                            : "chevron_right"
                                    }}
                                </mat-icon>
                            </button>
                            <mat-checkbox
                                [checked]="descendantsAllSelected(node)"
                                [indeterminate]="
                                    descendantsPartiallySelected(node)
                                "
                                (change)="todoItemSelectionToggle(node)"
                                >{{ node.item }}</mat-checkbox
                            >
                            <button mat-icon-button (click)="addNewItem(node)">
                                <mat-icon>add</mat-icon>
                            </button>
                        </mat-tree-node>
                    </mat-tree>
                </div>
                <div class="p-24"></div>
            </mat-tab>

            <mat-tab label="Tab 2">
                <div class="p-24">
                    asdf
                </div>
            </mat-tab>

            <mat-tab label="Tab 3">
                <div class="p-24">
                    dfgdf
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
    <!-- / CONTENT -->
</div>
